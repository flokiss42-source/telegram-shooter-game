<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Target Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: Arial; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">–û—á–∫–∏: <span id="scoreValue">0</span></div>
        <div id="timer">–í—Ä–µ–º—è: <span id="timeValue">30</span>—Å</div>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let time = 30;
        let gameActive = true;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ü–µ–ª–µ–π
        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            const colors = ['#ff0000', '#0000ff', '#00ff00', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            target.style.background = color;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            target.style.left = Math.random() * 85 + 'vw';
            target.style.top = Math.random() * 80 + 10 + 'vh';
            
            // –û—á–∫–∏ –∑–∞ —Ü–≤–µ—Ç
            const points = color === '#ff0000' ? 100 : 
                          color === '#0000ff' ? 50 :
                          color === '#00ff00' ? 25 : -50;
            
            // –ö–ª–∏–∫ –ø–æ —Ü–µ–ª–∏
            target.onclick = function() {
                if (!gameActive) return;
                
                score += points;
                document.getElementById('scoreValue').textContent = score;
                
                // –≠—Ñ—Ñ–µ–∫—Ç –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
                this.style.transform = 'scale(1.5)';
                this.style.opacity = '0';
                
                // –ù–æ–≤–∞—è —Ü–µ–ª—å
                setTimeout(() => {
                    this.remove();
                    createTarget();
                }, 200);
            };
            
            document.getElementById('game').appendChild(target);
        }
        
        // –°–æ–∑–¥–∞–µ–º 5 —Ü–µ–ª–µ–π
        for (let i = 0; i < 5; i++) {
            setTimeout(createTarget, i * 300);
        }
        
        // –¢–∞–π–º–µ—Ä
        const timer = setInterval(() => {
            if (!gameActive) return;
            
            time--;
            document.getElementById('timeValue').textContent = time;
            
            if (time <= 0) {
                gameActive = false;
                clearInterval(timer);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram
                if (tg && tg.sendData) {
                    tg.sendData(JSON.stringify({score: score}));
                }
                
                // –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ–∫–æ–Ω—á–∞–Ω–∏–∏
                const gameOver = document.createElement('div');
                gameOver.style.position = 'absolute';
                gameOver.style.top = '50%';
                gameOver.style.left = '50%';
                gameOver.style.transform = 'translate(-50%, -50%)';
                gameOver.style.background = 'rgba(0,0,0,0.9)';
                gameOver.style.padding = '40px';
                gameOver.style.borderRadius = '20px';
                gameOver.style.textAlign = 'center';
                gameOver.innerHTML = `
                    <h1>üéÆ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
                    <h2>–û—á–∫–∏: ${score}</h2>
                    <button onclick="location.reload()" style="
                        background: #ff4757;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        font-size: 18px;
                        border-radius: 10px;
                        margin: 10px;
                        cursor: pointer;
                    ">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                `;
                
                document.getElementById('game').appendChild(gameOver);
            }
        }, 1000);
    </script>
</body>
</html>
