<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üéØ Debug Game</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        #debug { background: #333; padding: 15px; margin: 10px; border-radius: 10px; }
        .target { 
            width: 80px; height: 80px; background: red; 
            border-radius: 50%; margin: 20px; display: inline-block;
            cursor: pointer; text-align: center; line-height: 80px;
            font-size: 24px;
        }
        button { padding: 15px; margin: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>üéØ DEBUG GAME</h1>
    
    <div id="debug">
        <h3>–°—Ç–∞—Ç—É—Å:</h3>
        <p id="status">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</p>
        <p id="clickStatus">–ö–ª–∏–∫–æ–≤: 0</p>
    </div>
    
    <h3>–¢–µ—Å—Ç–æ–≤—ã–µ —Ü–µ–ª–∏ (–∫–ª–∏–∫–∞–π—Ç–µ!):</h3>
    <div class="target" onclick="clickTarget(1)">1</div>
    <div class="target" onclick="clickTarget(2)" style="background:blue">2</div>
    <div class="target" onclick="clickTarget(3)" style="background:green">3</div>
    
    <div style="margin-top: 30px;">
        <button onclick="testTelegram()">üì± –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Telegram</button>
        <button onclick="sendTestData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç</button>
        <button onclick="showAlert()">üîî –¢–µ—Å—Ç alert()</button>
    </div>

    <script>
        // –û—Ç–ª–∞–¥–∫–∞
        console.log("Game loaded!");
        
        let clicks = 0;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram Web App
        const tg = window.Telegram?.WebApp;
        document.getElementById('status').textContent = 
            tg ? "Telegram Web App: –ù–ê–ô–î–ï–ù ‚úÖ" : "Telegram Web App: –ù–ï –ù–ê–ô–î–ï–ù ‚ùå (–±—Ä–∞—É–∑–µ—Ä)";
        
        if (tg) {
            tg.ready();
            tg.expand();
            console.log("Telegram Web App initialized");
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ —Ü–µ–ª–∏
        function clickTarget(num) {
            clicks++;
            document.getElementById('clickStatus').textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;
            console.log(`Target ${num} clicked! Total: ${clicks}`);
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç
            event.target.style.transform = 'scale(1.2)';
            setTimeout(() => event.target.style.transform = 'scale(1)', 200);
        }
        
        // –¢–µ—Å—Ç Telegram API
        function testTelegram() {
            if (tg) {
                alert(`Telegram Web App –¥–æ—Å—Ç—É–ø–µ–Ω!\n–í–µ—Ä—Å–∏—è: ${tg.version}\n–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}`);
                console.log("Telegram WebApp:", tg);
            } else {
                alert("Telegram Web App –Ω–µ –Ω–∞–π–¥–µ–Ω. –í—ã –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function sendTestData() {
            const testData = {
                score: clicks * 100,
                clicks: clicks,
                test: true,
                timestamp: new Date().toISOString()
            };
            
            console.log("–û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ:", testData);
            
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(testData));
                alert(`–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!\n${JSON.stringify(testData, null, 2)}`);
            } else {
                alert(`–í –±—Ä–∞—É–∑–µ—Ä–µ. –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:\n${JSON.stringify(testData, null, 2)}`);
            }
        }
        
        function showAlert() {
            alert("Alert —Ä–∞–±–æ—Ç–∞–µ—Ç! –ó–Ω–∞—á–∏—Ç JavaScript –∞–∫—Ç–∏–≤–µ–Ω.");
        }
        
        // –ê–≤—Ç–æ-—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            console.log("Auto-test completed");
            document.getElementById('status').innerHTML += "<br>‚úÖ JavaScript –∞–∫—Ç–∏–≤–µ–Ω";
        }, 1000);
    </script>
</body>
</html>
